<h3>{{title}}</h3>
<div class="row">
    <div class="col-md-6 well">
<form [formGroup]="form" (ngSubmit)="saveNewUser()">
    <fieldset>
        <legend>User</legend>
        <div class="form-group">
            <label for="name">Name</label>
            <input  [(ngModel)]="user.name" placeholder="Name" type="text" formControlName="name" class="form-control" />
            <div *ngIf="form.controls.name.touched 
            && form.controls.name.hasError('required')"
             class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input  [(ngModel)]="user.email" placeholder="Email" type="text" formControlName="email" class="form-control" />
               <div *ngIf="form.controls.email.touched 
            && form.controls.email.hasError('validateEmail')"
             class="alert alert-danger">Email is not valid</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input  [(ngModel)]="user.phone" placeholder="Phone" type="text" formControlName="phone" class="form-control" />
        </div>
    </fieldset>
    <fieldset formGroupName="address">
        <legend>Address</legend>
        <div class="form-group">
            <label for="street">Street</label>
            <input [(ngModel)]="user.address.street" placeholder="Street" type="text" formControlName="street" class="form-control" />
        </div>
        <div class="form-group">
            <label for="suite">Suite</label>
            <input  [(ngModel)]="user.address.suite" placeholder="Suite" type="text" formControlName="suite" class="form-control" />
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input  [(ngModel)]="user.address.city" placeholder="City" type="text" formControlName="city" class="form-control" />
        </div>
        <div class="form-group">
            <label for="zipcode">ZipCode</label>
            <input  [(ngModel)]="user.address.zipcode" placeholder="ZipCode" type="text" formControlName="zipcode" class="form-control" />
        </div>
    </fieldset>
    <button class="btn btn-primary"  [disabled]="!form.valid" type="submit">Save</button>
</form>
</div>
</div>

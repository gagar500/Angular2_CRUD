<h2>Users</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><i class="glyphicon glyphicon-edit"></i></td>
            <td><i class="glyphicon glyphicon-trash"></i></td>
        </tr>
    </thead>
</table>

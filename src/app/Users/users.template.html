<h2>Users</h2>
<button class="btn btn-primary" routerLink="/Users/New" >Add New User</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a [routerLink]="['/Users',user.id]"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><i class="glyphicon glyphicon-trash" style="cursor:pointer" (click)="deleteUser(user.id)"></i></td>
        </tr>
    </thead>
</table>
